<!DOCTYPE html>


<html>


<head>
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

<!--top bar-->
<div id="tbar">
    <ul>
        <li class="top-bar">About</li>
        <li class="top-bar">Store</li>
    </ul>
</div>

<div id="tbar-less">
    <ul>
        <li class="top-bar">Gmail</li>
        <li class="top-bar">Images</li>
        <li class="top-bar">
            <img src="images/apps.png" alt="google apps icon" id="apps">
        </li>
        <li class="top-bar padding-right">
            <form>
                <input type="submit" name="sign in" value="Sign in" id="sign-in">
        </li>
    </ul>
</div>

<!--logo & search bar-->

<div>
    <div id="logo">
        <img src="images/logo.png" alt="google logo">
    </div>

    <div id="search-bar">
        <img src="images/search.png" alt="search icon" id="search">
        <form>
            <input type="text" id="actually-search-bar">
        </form>
        <form>
            <input type="submit" name="google search" value="Google Search" id="buttons">
            <input type="submit" name="i feel lucky" value="I'm Feeling Lucky" id="buttons">
        </form>
    </div>
</div>

<!--footer-->
<div>

    <div id="location-bar">
        <ul>
            <li id="location">United Kingdom</li>
        </ul>
    </div>

    <div id="fbar">
        <ul>
            <li class="footer-text">Advertising</li>
            <li class="footer-text">Business</li>
            <li class="footer-text">How Search Works</li>
        </ul>
    </div>
    
    <div id="fbar-less">
        <ul>
            <li class="footer-text">Privacy</li>
            <li class="footer-text">Terms</li>
            <li class="footer-text padding-right">Settings<li>
        </ul>
    </div>
</div>


</body>


</html>
